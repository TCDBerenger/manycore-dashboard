<button type="button" class="btn btn-primary link link-dashboard" ui-sref="dashboard" ui-sref-active="active">
	<div class="fa fa-tachometer" aria-hidden="true"></div> Dashboard
</button>

<button type="button" class="btn btn-link link link-sequence" ng-model="sequenceCheck" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-show="hasSelectedProfile()" ng-disabled="! hasSelectedProfile()">
	<div class="fa fa-text-width" aria-hidden="true"></div> Sequence
</button>

<a type="button" href="#/detail/{{d.cat}}/{{encodeSelectedProfile()}}" class="btn btn-primary link link-detail" ng-repeat="d in details" ui-sref-active="active" ng-show="hasSelectedProfile()" ng-disabled="! hasSelectedProfile()">
	<div class="fa fa-{{d.icon}} fa-2x"></div> {{d.label}}
</a>
