<div class="row dashboard">
	<ng-include src="'/template_profile.html'" ng-if="hasProfiles()" ng-init="profile = selectedProfiles[0]"></ng-include>
	
	<!-- Main -->
	<div class="col-xs-8 profile"><div class="row">
		<!-- Selection -->
		<div ng-if="canAddProfile()" class="col-Âµ ctrl" style="width: 550px"><div class="block block-title">
			<span class="block-icon fa-stack">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-thumb-tack fa-stack-1x fa-inverse"></i>
			</span>
			<h2>{{! hasSelectedProfile() | iif : "Select a sample" : "Compare with"}}</h2>
			<div class="btn-group-col btn-group-col-5">
				<button type="button" class="btn {{ profile.version < 4 | iif : 'btn-default' : 'btn-primary'}} btn-xs" ng-click="selectProfile(profile)" ng-repeat="profile in availableProfiles | orderBy : 'label'" ng-disabled="profile.disabled">{{profile.label}}</button>
			</div>
			<p ng-hide="hasProfiles()">
				<button type="button" class="btn btn-default btn-xs"></button> missing data<br />
				<button type="button" class="btn btn-primary btn-xs"></button> in accordance with last data revision
			</p>
		</div></div>
	
	</div></div>
	
	<ng-include src="'/template_profile.html'" ng-if="has2Profiles()" ng-init="profile = selectedProfiles[1]"></ng-include>
</div>

<div class="row dashboard" ng-if="hasProfiles()" ng-repeat="category in categories | enabled">
	<!-- Strips (profile 1) -->
	<ng-include src="'/template_profile_strips.html'" ng-init="profile = selectedProfiles[0]"></ng-include>
	
	<!-- Main -->
	<div class="col-xs-8 profile">
		<!-- Title -->
		{{category.title}}
		
		<!-- Gauges -->
	
	</div>
		
	<!-- Strips (profile 2) -->
	<ng-include src="'/template_profile_strips.html'" ng-if="has2Profiles()" ng-init="profile = selectedProfiles[1]"></ng-include>
</div>

<!-- Profiles -->
<script type="text/ng-template" id="/template_profile.html">
	<div class="col-xs-2 profile hovermodal"><div class="tile">

		<!-- main -->
		<div class="section">
			<a class="pin hover-text" href ng-click="unselectProfile(profile)">
				<span class="text">deselect</span><span class="fa-stack fa-lg icon">
					<i class="fa fa-thumb-tack fa-stack-1x"></i>
					<i class="fa fa-ban fa-stack-2x"></i>
				</span>
			</a>
			<h2>{{profile.label}}</h2>
			<p class="subtitle">{{profile.desc != null && profile.desc.length > 0 | iif : profile.desc : '&nbsp;' }}</p>
		</div>
		
		<div class="section">
			TODO: sequence
			<!-- <div class="progress progress-striped" style="margin-top: -10px;"><div class="progress-bar progress-bar-info" style="width: {{durationPercent(profile)}}%;"></div></div> -->
		</div>
		
		<div class="section section-strip strip" ng-repeat="strip in catCommon.strips">
			<chart-strip class="widget-graph"></chart-strip>
		</div>
		
	</div></div>
</script>

<!-- Profiles - strips -->
<script type="text/ng-template" id="/template_profile_strips.html">
	<div class="col-xs-2 profile"><div class="tile">
		<div class="section-strip strip" ng-repeat="strip in category.strips">
			<a ui-sref='detail({cat: strip.links[0].tag, ids: encodeSelectedProfile()})'>
				<chart-strip class="widget-graph"></chart-strip>
			</a>
		</div>
	</div></div>
</script>
