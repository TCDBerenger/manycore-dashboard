<div class="row detail{{facetCheck | iif : ' detail-faceted' : ''}}">
	<div class="col-xs-9 profile">
		<h2>{{meta.label}}</h2>
		details for <span ng-repeat="profile in profiles"><span class="label label-default">{{profile.label}}</span> </span>

		<div class="row profile" ng-repeat="widget in meta.widgets">
			<div class="col-xs-9 profile-graph">
				<h4>{{widget.title}}</h4>
				{{widget.subtitle}}<br />
				<svg class="indicator-io">
					<text fill="#000000" font-size="10" font-family="Verdana" x="5" y="15">Graph here</text>
				</svg>
			</div>
			<div class="col-xs-3 profile-data">
				<pre>data here</pre>
			</div>
		</div>
	</div>
	<div class="col-xs-3 facets">
		<div class="well well-sm">
			<h2>Refine data</h2>
			<p>TODO</p>
		</div>
	</div>
</div>
