<div class="row">
	<div class="col-xs-{{layout.col.graph}} profile-graph">

	</div>
	<div class="col-xs-{{layout.col.data}} profile-data">
		<chart-data-generic class="data-graph" data="{{data}}" profiles="{{profiles}}" ng-style="{width: '100%'}"></chart-data-generic>

		<!-- TO BE DELETED -->
		<div ng-repeat="profile in profiles">
			<h4 style="display: inline-block">{{profile.label}} :</h4>
			<p style="display: inline-block">
			<strong>{{data[profile.id].stats.cycles}}:</strong> cycles<br />
			<strong>{{data[profile.id].stats.cyclesRunning}}:</strong> running<br />
			<strong>{{data[profile.id].stats.cyclesReady}}:</strong> ready
			</p>
		</div>
	</div>
</div>
