<div class="row">
	<div class="col-xs-{{layout.col.graph}} profile-graph">
		<chart-thread-divergence class="widget-graph" data="{{data}}" ids="{{ids}}"></chart-thread-divergence>
	</div>
	<div class="col-xs-{{layout.col.data}} profile-data">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
					<th colspan="2" ng-repeat="profile in profiles">{{profile.label}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, e) in chartSets.cycles" style="text-align: right;">
					<td>{{e.desc}} <font style="color: {{e.color}}">▮</font></td>
					<td>{{data[profiles[0].id].stats[e.attr] / 1000000 | number: 0}} × 10<sup>6</sup> cycles</td>
					<td class="container-graph" rowspan="{{chartSets.cycles.length}}" colspan="{{profiles.length}}" ng-if="i == 0">
						<chart-data-stackedbars class="integrated-graph" data="{{data}}" ids="{{ids}}"></chart-data-stackedbars>
					</td>
					<td ng-if="profiles.length >= 2">{{data[profiles[1].id].stats[e.attr] / 1000000 | number: 0}} × 10<sup>6</sup> cycles</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
