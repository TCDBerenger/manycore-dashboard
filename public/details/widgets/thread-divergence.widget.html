		<svg id="widget-6-data" height="80">
			<text fill="#000000" font-size="10" font-family="Verdana" x="5" y="15">{{data[1].stats.cycles}}: cycles</text>

			<text fill="#000000" font-size="10" font-family="Verdana" x="5" y="55">{{data[1].stats.cyclesReady}}: ready
		</svg>
